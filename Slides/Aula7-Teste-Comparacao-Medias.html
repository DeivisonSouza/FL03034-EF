name: rec
## Recapitulando...
&lt;br&gt;

.pull-left-4[
.font80[
**Antes de aprofundar sobre ".green[Testes de Comparações de Médias]" vamos resgatar algumas ideias discutidas até aqui...**
]
&lt;br&gt;

.font70[
- Um .green[experimento] é conduzido sob algum delineamento (DIC, DBC ou DQL) ou arranjo experimental para .green[avaliar os efeitos de tratamentos] sobre uma variável resposta "y" de interesse.
- Para isso, .green[dados] da variável resposta "y" .green[são coletados], e estes são usados para avaliar as evidências e realizar inferências.
- Após uma boa análise exploratória, uma abordagem estatística comum é a realização de uma .green[ANOVA], cujo modelo estatístico depende do delineamento experimental.
- Na ANOVA, o .green[teste F] é usado para avaliar, sob a ótica estatística, a existência de evidências de .green[igualdade entre as médias de tratamentos] (Hipótese H&lt;sub&gt;0&lt;/sub&gt;).
]
]


.pull-right-4[
&lt;img src="https://media2.giphy.com/media/mDBBU8K7Np2UQs9Dqy/giphy.gif" width="70%" style="display: block; margin: auto;" /&gt;
.font70[
.center[
(Available at [https://media.giphy.com](https://media.giphy.com), jul 19, 2021)
]
]
]

name: hip
## Recapitulando...
&lt;br&gt;
### ANOVA: Hipóteses estatísticas do teste F
&lt;br&gt;

.pull-left-10[
.font90[
**Hipótese de nulidade (H&lt;sub&gt;0&lt;/sub&gt;):**
&lt;br&gt;

- Todos os possíveis contrastes, entre médias, são estatisticamente nulos.
- As médias dos tratamentos são estatisticamente todas iguais entre si.

]
]

.pull-left-10[
.font90[
**Hipótese de alternativa (H&lt;sub&gt;1&lt;/sub&gt;):**
&lt;br&gt;

- Existe pelo menos um contraste, entre médias, estatisticamente diferente de zero.
- Pelo menos dois tratamentos são estatisticamente diferentes entre si.
]
]

---
name: regras
## Recapitulando...
&lt;br&gt;
### ANOVA: Regras de decisão do teste F
&lt;br&gt;

.pull-left-10[
.font90[
**Rejeição da hipótese de nulidade (H&lt;sub&gt;0&lt;/sub&gt;)**

- Se o valor da .green[estatística F] (F&lt;sub&gt;Calculado&lt;/sub&gt;) for **maior** do que o .green[valor crítico na tabela da distribuição F-Snedecor], existem evidências para rejeitar H&lt;sub&gt;0&lt;/sub&gt;.
- Em outras palavras, existem indícios de que pelo menos uma das médias dos tratamentos é estatisticamente diferente das demais, ao nível de significância fixado.

`\(F_{Calculado} &gt; F_{Crítico}\)`

`\(Rejeita-se~~H_0\)`

]
]

.pull-right-10[
.font90[
**Não rejeição da hipótese de nulidade**

- Se o valor da .green[estatística F] (F&lt;sub&gt;Calculado&lt;/sub&gt;) for **menor ou igual** do que o valor do (F&lt;sub&gt;Crítico&lt;/sub&gt;), não existe evidências para rejeitar H&lt;sub&gt;0&lt;/sub&gt;.
- Em outras palavras, existem indícios de que as médias dos tratamentos são estatisticamente todas iguais entre si, ao nível de significância fixado.
&lt;br&gt;&lt;br&gt;

`\(F_{Calculado} \leq F_{Crítico}\)`

`\(Não~~rejeita-se~~H_0\)`

]
]

---
name: rej
## Recapitulando...
&lt;br&gt;
### ANOVA: Rejeição da hipótese H&lt;sub&gt;0&lt;/sub&gt; do teste F

.pull-left-4[
.font80[
- Se `\(F_{calculado} &gt; F_{crítico}\)`: existem evidências para rejeição da hipótese de nulidade (H&lt;sub&gt;0&lt;/sub&gt;).
- Em outras palavras, existem evidências de que as médias de pelo menos dois tratamentos diferem estatísticamente.
&lt;br&gt;&lt;br&gt;

**Note**: .green[O teste F não fornece evidências sobre qual é o melhor tratamento].
]
]

--

.pull-right-4[
.font80[
.center[**Surgiram duas novas perguntas...**]

.green[1 - Quais tratamentos possuem médias iguais, do ponto de vista estatístico?]

.green[2 - Quais tratamentos possuem médias diferentes, do ponto de vista estatístico?]

- Para responder essas perguntas foram idealizados os .green[testes de comparações de médias].
- A ideia básica é realizar .green[comparações par-a-par] entre as médias dos tratamentos, e inferir se estas são significativamente diferentes (ou não).
- Portanto, os testes de comparações de médias complementam a ANOVA, quando a hipótese H&lt;sub&gt;0&lt;/sub&gt; do teste F é rejeitada.
]
]

name: tt
## Testes de Comparações de Médias
&lt;br&gt;
### Teste de Tukey

.pull-left-4[
.font80[
- Foi idealizado por [John Wilder Tukey](https://en.wikipedia.org/wiki/John_Tukey) em 1949.
- **Publicação**: *Comparing Individual Means in the Analysis of Variance*
[(Tukey, 1949)](https://www.jstor.org/stable/3001913).
- **Ideia básica**: realizar .green[comparações par-a-par] entre as médias dos tratamentos, baseando-se na .green[Diferença Mínima Significativa] (DMS).
- É um dos principais e mais usados testes de comparações de médias.

]
]

.pull-right-4[
&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e9/John_Tukey.jpg/220px-John_Tukey.jpg" alt="John Wilder Tukey" width="50%" /&gt;
&lt;p class="caption"&gt;John Wilder Tukey&lt;/p&gt;
&lt;/div&gt;

.font70[
.center[
**Fonte**: https://upload.wikimedia.org
]
]
]

name: dms
## Testes de Comparações de Médias
&lt;br&gt;
### Diferença Mínima Significativa - DMS
&lt;br&gt;

.pull-left-4[
$$
`\begin{equation*}
\Large
\Delta = q\sqrt{\frac{QMR}{J}}
\end{equation*}`
$$
&lt;br&gt;
.font70[
`\(\Delta\)` = Diferença Mínima de Significância

*q* = Amplitude Total Estudentizada

*QMR* = Quadrado Médio do Resíduo

*J* = Número de repetições por tratamento

*I* = Número de tratamentos
]
]

.pull-right-4[
.center[**Amplitude Total Estudentizada**]

$$
`\begin{equation*}
q_{(GL_{Trat.};~GLR,~\alpha)}
\end{equation*}`
$$

.font70[
`\(GL_{Trat.}\)` = Graus de liberdade de tratamentos

`\(GLR\)` = Graus de liberdade de Resíduos (ou Erro Experimental)
&lt;br&gt;&lt;br&gt;

- Encontre o valor de `\(q\)` crítico no site: [q-Distribution-Tables-elvers](http://elvers.us/stats/tables/qprobability.html)

]
]

---

name: dms
## Testes de Comparações de Médias
&lt;br&gt;
### Diferença Mínima Significativa - O que é?
&lt;br&gt;

.pull-left-2[
.font80[
- `\(\color{green}\Delta\)` é o menor valor que a estimativa de um contraste (diferença entre médias) deve apresentar para admitir que existe diferença significativa entre as médias, ou seja, que a diferença é diferente de zero, sob a ótica estatística.
- Em outras palavras, `\(\color{green}\Delta\)` é a diferença mínima que deve existir entre as médias de 2 tratamentos quaisquer, para que a hipótese H&lt;sub&gt;0&lt;/sub&gt; seja rejeitada.
]
]

--

.pull-right-1[
.font70[
.center[**Vamos supor...**]

Supondo um experimento de crescimento em altura (centímetros) de plântulas em condições de viveiro. Têm-se os resultados das médias de 3 tratamentos para diferentes substratos (S1 = 20cm, S2 = 18cm e S3 = 17cm). Admitindo `\(\color{green}\Delta\)` = 3, pergunta-se:

- Quais tratamentos diferem estatisticamente, em termos de suas médias?

S1 - S2 = 20 - 18 = .red[2]

S1 - S3 = 20 - 17 = .green[**3**]

S2 - S3 = 18 - 17 = .red[1]

]
]


---
name: hett
## Hipóteses estatísticas do Teste de Tukey
&lt;br&gt;

.pull-left-10[
.font90[
**Hipótese de nulidade (H&lt;sub&gt;0&lt;/sub&gt;):**
&lt;br&gt;

- As .green[médias] comparadas .green[não diferem] significativamente.

H&lt;sub&gt;0&lt;/sub&gt;: `\(m_i - m_{i'} = 0\)`, para algum `\(i ≠ i'\)`

]
]

.pull-left-10[
.font90[
**Hipótese de alternativa (H&lt;sub&gt;1&lt;/sub&gt;):**
&lt;br&gt;

- As .green[médias] comparadas .green[diferem] significativamente.

H&lt;sub&gt;1&lt;/sub&gt;: `\(m_i - m_{i'} ≠ 0\)`, para algum `\(i ≠ i'\)`
]
]

---
name: rdtt
### Regras de decisão do teste de Tukey
&lt;br&gt;

.pull-left-10[
.font90[
**Rejeição da hipótese de nulidade (H&lt;sub&gt;0&lt;/sub&gt;)**

- Se `\(\left | m_i - m_{i'} \right | \geq \Delta\)`, rejeita-se (H&lt;sub&gt;0&lt;/sub&gt;). 
- Em outras palavras, .green[existem evidências] de que as médias comparadas são diferentes, do ponto de vista estatístico.
]
]

.pull-right-10[
.font90[
**Não rejeição da hipótese de nulidade**

- Se `\(\left | m_i - m_{i'} \right | &lt; \Delta\)`, não rejeita-se (H&lt;sub&gt;0&lt;/sub&gt;). 
- Em outras palavras, .green[não existem evidências] de que as médias comparadas são diferentes, do ponto de vista estatístico.

]
]

name: prtt
## Etapas para realização do Teste de Tukey
&lt;br&gt;

.pull-right-3[
&lt;br&gt;&lt;br&gt;&lt;br&gt;
![question](https://media1.giphy.com/media/ZaJtnTY8tFZz0PvmW9/giphy-downsized.gif)  

]

--

.pull-left-3[
.font80[
**Etapa 1**: Execute a ANOVA e avalie o teste F nos dados experimentais. .green[Se a hipótese H&lt;sub&gt;0&lt;/sub&gt; do teste F for rejeitada], proceda a realização de testes de comparações de médias.
&lt;br&gt;

**Etapa 2**: Calcular as médias aritméticas de cada tratamento. Para facilitar a realização das comparações, dispor as médias em ordem decrescente de valor.
&lt;br&gt;

**Etapa 3**: Encontrar o `\(q_{Crítico}\)` (Amplitude Total Estudentizada). São necessárias 3 informações: 1) grau de liberdade de tratamento; 2) grau de liberdade de resíduos; e 3) nível de significância ( `\(\alpha\)` ).
&lt;br&gt;

**Etapa 4**: Calcular a Diferença Mínima Significativa ( `\(\Delta\)` ).
&lt;br&gt;

**Etapa 5**: Calcular a diferença entre as médias aritméticas dos tratamentos (par-a-par).
&lt;br&gt;

**Etapa 6**: Comparar as diferenças entre as médias aritméticas com o valor de `\(\Delta\)`.
&lt;br&gt;

`\(\left | m_i - m_i \right | \geq \Delta\)`: Rejeita-se H&lt;sub&gt;0&lt;/sub&gt; do teste de Tukey
&lt;br&gt;

`\(\left | m_i - m_i \right | &lt; \Delta\)`: Não rejeita-se H&lt;sub&gt;0&lt;/sub&gt; do teste de Tukey
&lt;br&gt;

**Etapa 7**: Indicar a significância entre dois tratamentos atribuindo-se letras diferentes para ambos, e a igualdade entre eles atribuindo-se a mesma letra para ambos.

]
]

&lt;!-- ## Delineamento em Quadrado Latino --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- ### Considerações gerais --&gt;

&lt;!-- .pull-left-3[ --&gt;
&lt;!-- .font90[ --&gt;
&lt;!-- - É o tipo de delineamento experimental indicado quando existe duas .blue[causas (ou fontes de variações)] que deseja-se .blue[controlar] no experimento. --&gt;
&lt;!-- - Essas fontes de variações, em experimentos de campo, podem ser: .blue[Fertilidade do solo, gradiente de umidade, gradiente de irrigação], etc. --&gt;
&lt;!-- - Em experimentos de campo, o DQL é recomendado quando existe a necessidade de .blue[controlar a heterogeneidade em duas direções perpendiculares] (NOGUEIRA, 2007). --&gt;
&lt;!-- ] --&gt;
&lt;!-- ] --&gt;

&lt;!-- --- --&gt;
&lt;!-- name: fv --&gt;
&lt;!-- ## Delineamento em Quadrado Latino --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- ### Controle das fontes de variações adicionais --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- **Mas, porque é importante controlar as fontes de variações adicionais?** --&gt;

&lt;!-- .pull-right-9[ --&gt;
&lt;!-- ![dog+question](https://media1.giphy.com/media/xUNda8J2UVvxtN3bQA/giphy.gif)  --&gt;
&lt;!-- ] --&gt;

&lt;!-- -- --&gt;

&lt;!-- .pull-left-9[ --&gt;
&lt;!-- .font80[ --&gt;
&lt;!-- - Fontes de variações adicionais (ou causas externas) têm efeito na variável resposta do experimento.  --&gt;
&lt;!-- - Portanto, não controlar as causas externas pode .blue[mascarar as diferenças entre os tratamentos] e conduzir o pesquisador à conclusões equivocadas. --&gt;
&lt;!-- - Assim, a ideia principal é .blue[evidenciar os efeitos dos tratamentos] nos dados da variável resposta. --&gt;
&lt;!-- - Fazendo-se isso, estima-se a variância de 2 causas externas ao ensaio e, por conseguinte, elimina-se essa variância do erro experimental. --&gt;
&lt;!-- ] --&gt;
&lt;!-- ] --&gt;

&lt;!-- --- --&gt;
&lt;!-- name: cl --&gt;
&lt;!-- ## Delineamento em Quadrado Latino --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- ### Controle Local (CL) --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- .pull-left-9[ --&gt;
&lt;!-- .font80[ --&gt;
&lt;!-- - É um princípio básico da experimentação. --&gt;
&lt;!-- - O CL é uma estratégia para .blue[diminuir o efeito da heterogeneidade] (da área ou material experimental) sobre os dados da variável resposta. --&gt;
&lt;!-- - Em DQL, o CL é aplicado pela imposição de .blue[dois fatores de restrição] (ou controle) na casualização dos tratamentos, devido à presença de .blue[dois gradientes de heterogeneidade perpendiculares]. --&gt;
&lt;!-- - Na prática, o CL consite na .blue[formação de grupos de parcelas o mais homogêneos possível] para os dois fatores de controle. --&gt;
&lt;!-- ] --&gt;
&lt;!-- ] --&gt;

&lt;!-- -- --&gt;

&lt;!-- .pull-right-9[ --&gt;
&lt;!-- .font80[ --&gt;
&lt;!-- Portanto, a restrição na casualização dos tratamentos pode ser organizada por blocos da seguinte madeira: --&gt;
&lt;!-- &lt;br&gt;&lt;br&gt; --&gt;

&lt;!-- **1) Blocos organizados no sentido horizontal (linhas)**; e  --&gt;

&lt;!-- **2) Blocos organizados nos sentido vertical (colunas)**. --&gt;
&lt;!-- ] --&gt;
&lt;!-- ] --&gt;

&lt;!-- name: dqlanova --&gt;
&lt;!-- ## Delineamento em Quadrado Latino --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- ### Análise de Variância (ANOVA) - Conceito --&gt;
&lt;!-- &lt;br&gt; --&gt;
&lt;!-- .font90[ --&gt;
&lt;!-- É uma técnica estatísticas que permite **decompor a variação total** de dados experimentais em **causas conhecidas e independentes** e **desconhecidas**. --&gt;
&lt;!-- ] --&gt;
&lt;!-- &lt;br&gt;&lt;br&gt; --&gt;

&lt;!-- -- --&gt;

&lt;!-- .pull-right-5[ --&gt;
&lt;!-- **Objetivo principal**: --&gt;
&lt;!-- .font80[ --&gt;
&lt;!-- - Inferir se as médias da variável resposta y de três (ou mais) tratamentos são diferentes estatísticamente. --&gt;
&lt;!-- - No caso do DQL, existem .blue[4 causas de variação]: 1) Entre tratamentos; 2) Entre blocos-linhas; 3) Entre blocos-colunas; e 4) Erro experimental. --&gt;
&lt;!-- - A estatística F é usada para testar, estatisticamente, a igualdade entre as médias de tratamentos. --&gt;
&lt;!-- ] --&gt;
&lt;!-- ] --&gt;

&lt;!-- --- --&gt;

&lt;!-- ## Delineamento em Quadrado Latino --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- ### Fontes de Variações no DQL --&gt;
&lt;!-- &lt;br&gt;&lt;br&gt; --&gt;

&lt;!-- $$ --&gt;
&lt;!-- \begin{equation*} --&gt;
&lt;!-- Variação~Total \left\{\begin{matrix} --&gt;
&lt;!-- \color{green}{Efeitos~de~Tratamentos} \\ --&gt;
&lt;!-- +\\ --&gt;
&lt;!-- \color{blue}{Efeitos~de~Blocos-Linhas} \\  --&gt;
&lt;!-- +\\ --&gt;
&lt;!-- \color{orange}{Efeitos~de~Blocos-Colunas}\\ --&gt;
&lt;!-- +\\ --&gt;
&lt;!-- \color{red}{Erro~Experimental~(ou~Resíduo)} --&gt;
&lt;!-- \end{matrix}\right. --&gt;
&lt;!-- \end{equation*} --&gt;
&lt;!-- $$ --&gt;

&lt;!-- --- --&gt;

&lt;!-- ## Delineamento em Quadrado Latino --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- ### Análise de Variância - Perguntas --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- .pull-left-2[ --&gt;
&lt;!-- .font80[ --&gt;

&lt;!-- <span>&lt;i class="fas  fa-hand-point-right faa-horizontal animated "&gt;&lt;/i&gt;</span> .blue[**Entre tratamentos**]: O quanto da variação na variável resposta y (ou dependente) é devido aos efeitos dos tratamentos aplicados às unidades experimentais (**fatores controlados**)? --&gt;

&lt;!-- <span>&lt;i class="fas  fa-hand-point-right faa-horizontal animated "&gt;&lt;/i&gt;</span> .blue[**Entre blocos-linhas**]: O quanto da variação na variável resposta y (ou dependente) do experimento é devido aos efeitos dos blocos-linhas (**fator de controle ou de restrição para as linhas**)? --&gt;

&lt;!-- <span>&lt;i class="fas  fa-hand-point-right faa-horizontal animated "&gt;&lt;/i&gt;</span> .blue[**Entre blocos-colunas**]: O quanto da variação na variável resposta y (ou dependente) do experimento é devido aos efeitos dos blocos-colunas (**fator de controle ou de restrição para as colunas**)? --&gt;

&lt;!-- <span>&lt;i class="fas  fa-hand-point-right faa-horizontal animated "&gt;&lt;/i&gt;</span> .blue[**Erro experimental**]: O quanto da variação na variável resposta y (ou dependente) é devido aos efeitos dos **fatores não-controlados (ou variação do acaso**) - ou erro experimental? --&gt;
&lt;!-- ] --&gt;
&lt;!-- ] --&gt;

&lt;!-- **SQ&lt;sub&gt;Trat.&lt;/sub&gt;** = Soma de Quadrados de Tratamentos --&gt;

&lt;!-- **SQL** = Soma de Quadrados de Blocos-Linhas --&gt;

&lt;!-- **SQC** = Soma de Quadrados de Blocos-Colunas --&gt;

&lt;!-- ] --&gt;

&lt;!-- .pull-left-8[ --&gt;
&lt;!-- .font70[ --&gt;
&lt;!-- `\(p\)` = n.º tratamentos = n.º linhas = n.º colunas --&gt;

&lt;!-- &lt;br&gt; --&gt;

&lt;!-- ### Modelo Estatístico - DQL --&gt;

&lt;!-- Toda ANOVA pressupõe um modelo estatístico e a aceitação de algumas hipóteses básicas (PIMENTEL-GOMES, 2009). O modelo estatístico associado ao DQL é: --&gt;
&lt;!-- &lt;br&gt;&lt;br&gt; --&gt;

&lt;!-- .pull-left-9[ --&gt;
&lt;!-- .shadow3C[ --&gt;
&lt;!-- y&lt;sub&gt;ijk&lt;/sub&gt; `\(= m + t{_k} + l{_i} + c{_j} + e_{ijk}\)` --&gt;
&lt;!-- ] --&gt;

&lt;!-- &lt;br&gt; --&gt;
&lt;!-- .font90[ --&gt;
&lt;!-- Com i = j = k = 1, 2, ..., p --&gt;
&lt;!-- ] --&gt;

&lt;!-- &lt;br&gt;&lt;br&gt; --&gt;
&lt;!-- .font80[ --&gt;
&lt;!-- y&lt;sub&gt;ijk&lt;/sub&gt; = Valor observado da variável resposta y na unidade experimental (ou parcela) que recebeu o *k*-ésimo tratamento na *i*-ésima linha com a *j*-ésima coluna. --&gt;
&lt;!-- ] --&gt;
&lt;!-- ] --&gt;


&lt;!-- .pull-right-9[ --&gt;
&lt;!-- .font80[ --&gt;

&lt;!-- `\(m\)` = Uma constante. Representa a média geral. --&gt;

&lt;!-- `\(t_{k}\)` = É o efeito do *k*-ésimo tratamento no valor y&lt;sub&gt;ijk&lt;/sub&gt; da variável resposta; --&gt;

&lt;!-- `\(l_{i}\)` = É o efeito do *i*-ésima linha (bloco-linha) no valor y&lt;sub&gt;ijk&lt;/sub&gt; da variável resposta; --&gt;

&lt;!-- `\(c_{j}\)` = É o efeito do *j*-ésima coluna (bloco-coluna) no valor y&lt;sub&gt;ijk&lt;/sub&gt; da variável resposta; e --&gt;

&lt;!-- `\(e_{ijk}\)` = É erro aleatório atribuído ao dado y&lt;sub&gt;ijk&lt;/sub&gt; da variável resposta. --&gt;
&lt;!-- ] --&gt;
&lt;!-- ] --&gt;

&lt;!-- name: sq --&gt;
&lt;!-- ## Delineamento em Quadrado Latino --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- ### Soma de Quadrados - Fórmulas --&gt;

&lt;!-- .pull-left-9[ --&gt;
&lt;!-- - **Soma de Quadrados Total (SQ&lt;sub&gt;Tot.&lt;/sub&gt;)** --&gt;
&lt;!-- &lt;br&gt;&lt;br&gt; --&gt;

&lt;!-- ```{r, echo=FALSE, out.width='75%', fig.align='center', fig.cap='', dpi=600} --&gt;
&lt;!-- knitr::include_graphics('fig/class6/SQTot.png') --&gt;
&lt;!-- ``` --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- ```{r, echo=FALSE, out.width='55%', fig.align='center', fig.cap='', dpi=600} --&gt;
&lt;!-- knitr::include_graphics('fig/class6/SQTot2.png') --&gt;
&lt;!-- ``` --&gt;
&lt;!-- &lt;!-- --&gt;
&lt;!-- $$ --&gt;
&lt;!-- \Large --&gt;
&lt;!-- SQ_{Tot.} = \sum_{i=1}^{p}\sum_{j=1}^{p}\sum_{k=1}^{p}y_{ij}^2 - \frac{1}{p^2}\left ( \sum_{i=1}^{p}\sum_{j=1}^{p}\sum_{k=1}^{p}y_{ij} \right )^2 --&gt;
&lt;!-- $$ --&gt;
&lt;!-- --&gt; --&gt;

&lt;!-- &lt;!-- --&gt;
&lt;!-- $$ --&gt;
&lt;!-- SQ_{Tot.} = \sum_{i=1}^{p}\sum_{j=1}^{p}\sum_{k=1}^{p}\left (y_{ijk} - \bar{y}  \right )^2 --&gt;
&lt;!-- $$ --&gt;
&lt;!-- --&gt; --&gt;

&lt;!-- ] --&gt;

&lt;!-- .pull-right-9[ --&gt;
&lt;!-- .font80[ --&gt;
&lt;!-- &lt;br&gt;&lt;br&gt; --&gt;
&lt;!-- `\(p\)` = N.º de tratamentos = N.º de linhas = N.º de colunas --&gt;

&lt;!-- y&lt;sub&gt;ijk&lt;/sub&gt; = Valor observado da variável resposta y na unidade experimental (ou parcela) que recebeu o *k*-ésimo tratamento na *i*-ésima linha com a *j*-ésima coluna. --&gt;
&lt;!-- ] --&gt;
&lt;!-- ] --&gt;

&lt;!-- --- --&gt;

&lt;!-- ## Delineamento em Quadrado Latino --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- ### Soma de Quadrados - Fórmulas --&gt;

&lt;!-- .pull-left-9[ --&gt;
&lt;!-- - **Soma de Quadrados de Tratamentos (SQ&lt;sub&gt;Trat.&lt;/sub&gt;)** --&gt;
&lt;!-- &lt;br&gt;&lt;br&gt;&lt;br&gt; --&gt;

&lt;!-- ```{r, echo=FALSE, out.width='80%', fig.align='center', fig.cap='', dpi=600} --&gt;
&lt;!-- knitr::include_graphics('fig/class6/SQTrat.png') --&gt;
&lt;!-- ``` --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- &lt;!-- --&gt;
&lt;!-- $$ --&gt;
&lt;!-- SQ_{Trat.} = \frac{1}{p}\sum_{k=1}^{p}\left ( \sum_{i=1}^{p}\sum_{j=1}^{p}y_{ijk} \right )^2 - \frac{1}{p^2}\left ( \sum_{i=1}^{p}\sum_{j=1}^{p}\sum_{k=1}^{p}y_{ij} \right )^2 --&gt;
&lt;!-- $$ --&gt;
&lt;!-- --&gt; --&gt;

&lt;!-- ] --&gt;

&lt;!-- .pull-right-9[ --&gt;

&lt;!-- .font80[ --&gt;
&lt;!-- &lt;br&gt;&lt;br&gt;&lt;br&gt; --&gt;
&lt;!-- `\(p\)` = N.º de tratamentos = N.º de linhas = N.º de colunas --&gt;

&lt;!-- y&lt;sub&gt;ijk&lt;/sub&gt; = Valor observado da variável resposta y na unidade experimental (ou parcela) que recebeu o *k*-ésimo tratamento na *i*-ésima linha com a *j*-ésima coluna. --&gt;
&lt;!-- ] --&gt;
&lt;!-- ] --&gt;

&lt;!-- --- --&gt;

&lt;!-- ## Delineamento em Quadrado Latino --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- ### Soma de Quadrados - Fórmulas --&gt;

&lt;!-- .pull-left-9[ --&gt;
&lt;!-- - **Soma de Quadrados de Blocos-Linhas (SQL)** --&gt;
&lt;!-- &lt;br&gt;&lt;br&gt;&lt;br&gt; --&gt;

&lt;!-- ```{r, echo=FALSE, out.width='80%', fig.align='center', fig.cap='', dpi=600} --&gt;
&lt;!-- knitr::include_graphics('fig/class6/SQL.png') --&gt;
&lt;!-- ``` --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- &lt;!-- --&gt;
&lt;!-- $$ --&gt;
&lt;!-- SQL = \frac{1}{p}\sum_{i=1}^{p}\left ( \sum_{j=1}^{p}\sum_{k=1}^{p}y_{ijk} \right )^2 - \frac{1}{p^2}\left ( \sum_{i=1}^{p}\sum_{j=1}^{p}\sum_{k=1}^{p}y_{ij} \right )^2 --&gt;
&lt;!-- $$ --&gt;
&lt;!-- --&gt; --&gt;

&lt;!-- ] --&gt;

&lt;!-- .pull-right-9[ --&gt;

&lt;!-- .font80[ --&gt;
&lt;!-- &lt;br&gt;&lt;br&gt;&lt;br&gt; --&gt;
&lt;!-- `\(p\)` = N.º de tratamentos = N.º de linhas = N.º de colunas --&gt;

&lt;!-- y&lt;sub&gt;ijk&lt;/sub&gt; = Valor observado da variável resposta y na unidade experimental (ou parcela) que recebeu o *k*-ésimo tratamento na *i*-ésima linha com a *j*-ésima coluna. --&gt;
&lt;!-- ] --&gt;
&lt;!-- ] --&gt;

&lt;!-- --- --&gt;

&lt;!-- ## Delineamento em Quadrado Latino --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- ### Soma de Quadrados - Fórmulas --&gt;

&lt;!-- .pull-left-9[ --&gt;
&lt;!-- - **Soma de Quadrados de Blocos-Colunas (SQC)** --&gt;
&lt;!-- &lt;br&gt;&lt;br&gt;&lt;br&gt; --&gt;

&lt;!-- ```{r, echo=FALSE, out.width='80%', fig.align='center', fig.cap='', dpi=600} --&gt;
&lt;!-- knitr::include_graphics('fig/class6/SQC.png') --&gt;
&lt;!-- ``` --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- &lt;!-- --&gt;
&lt;!-- $$ --&gt;
&lt;!-- SQC = \frac{1}{p}\sum_{j=1}^{p}\left ( \sum_{i=1}^{p}\sum_{k=1}^{p}y_{ijk} \right )^2 - \frac{1}{p^2}\left ( \sum_{i=1}^{p}\sum_{j=1}^{p}\sum_{k=1}^{p}y_{ij} \right )^2 --&gt;
&lt;!-- $$ --&gt;
&lt;!-- --&gt; --&gt;

&lt;!-- ] --&gt;

&lt;!-- .pull-right-9[ --&gt;

&lt;!-- .font80[ --&gt;
&lt;!-- &lt;br&gt;&lt;br&gt;&lt;br&gt; --&gt;
&lt;!-- `\(p\)` = N.º de tratamentos = N.º de linhas = N.º de colunas --&gt;

&lt;!-- y&lt;sub&gt;ijk&lt;/sub&gt; = Valor observado da variável resposta y na unidade experimental (ou parcela) que recebeu o *k*-ésimo tratamento na *i*-ésima linha com a *j*-ésima coluna. --&gt;
&lt;!-- ] --&gt;
&lt;!-- ] --&gt;

&lt;!-- --- --&gt;

&lt;!-- ## Delineamento em Quadrado Latino --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- ### Soma de Quadrados - Fórmulas --&gt;
&lt;!-- &lt;br&gt; --&gt;
&lt;!-- .pull-top[ --&gt;
&lt;!-- .pull-left-4[ --&gt;
&lt;!-- **Fator em comum (C)** --&gt;
&lt;!-- &lt;br&gt; --&gt;
&lt;!-- .font90[ --&gt;
&lt;!-- - As equações `\(SQ_{Tot.}\)`, `\(SQ_{Trat.}\)`, `\(SQL\)` e `\(SQC\)` possuem uma expressão matemática em comum, denominada **Fator em Comum**. --&gt;
&lt;!-- - A existência desse fator facilita os cálculos matemáticos das SQs. --&gt;
&lt;!-- - É comum essas equações serem simplificadas pela letra "C" na parte em comum. --&gt;
&lt;!-- ] --&gt;
&lt;!-- ] --&gt;
&lt;!-- ] --&gt;

&lt;!-- .pull-left-10[ --&gt;
&lt;!-- ```{r, echo=FALSE, out.width='75%', fig.align='center', fig.cap='', dpi=600} --&gt;
&lt;!-- knitr::include_graphics('fig/class6/SQTot-cor.png') --&gt;
&lt;!-- ``` --&gt;

&lt;!-- ```{r, echo=FALSE, out.width='80%', fig.align='center', fig.cap='', dpi=600} --&gt;
&lt;!-- knitr::include_graphics('fig/class6/SQTrat-cor.png') --&gt;
&lt;!-- ``` --&gt;

&lt;!-- ```{r, echo=FALSE, out.width='80%', fig.align='center', fig.cap='', dpi=600} --&gt;
&lt;!-- knitr::include_graphics('fig/class6/SQL-cor.png') --&gt;
&lt;!-- ``` --&gt;

&lt;!-- ```{r, echo=FALSE, out.width='80%', fig.align='center', fig.cap='', dpi=600} --&gt;
&lt;!-- knitr::include_graphics('fig/class6/SQC-cor.png') --&gt;
&lt;!-- ``` --&gt;

&lt;!-- ] --&gt;

&lt;!-- --- --&gt;

&lt;!-- ## Delineamento em Quadrado Latino --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- ### Soma de Quadrados - Fórmulas --&gt;

&lt;!-- - **Soma de Quadrados de Resíduos (SQR)** - (Ou erro experimental) --&gt;

&lt;!-- .pull-left-9[ --&gt;
&lt;!-- .font90[ --&gt;
&lt;!-- Sabe-se que: --&gt;
&lt;!-- &lt;br&gt;&lt;br&gt; --&gt;

&lt;!-- `\(\large SQ_{Tot.} = SQ_{Trat.} + SQL + SQC + SQR\)` --&gt;
&lt;!-- &lt;br&gt;&lt;br&gt; --&gt;

&lt;!-- Então, --&gt;
&lt;!-- &lt;br&gt;&lt;br&gt; --&gt;

&lt;!-- `\(\large SQR = SQ_{Tot.} - (SQ_{Trat.} + SQL + SQC)\)` --&gt;
&lt;!-- ] --&gt;
&lt;!-- ] --&gt;

&lt;!-- -- --&gt;

&lt;!-- .pull-right-9[ --&gt;
&lt;!-- .font80[ --&gt;

&lt;!-- `\(SQ_{Tot.}\)` = Soma de Quadrados Totais --&gt;

&lt;!-- `\(SQ_{Trat.}\)` = Soma de Quadrados de Tratamentos --&gt;

&lt;!-- `\(SQL\)` = Soma de Quadrados de Linhas (ou Blocos-Linhas) --&gt;

&lt;!-- `\(SQC\)` = Soma de Quadrados de Colunas (ou Blocos-Colunas) --&gt;

&lt;!-- `\(SQR\)` = Soma de Quadrados de Resíduos (ou Erro) --&gt;

&lt;!-- ] --&gt;
&lt;!-- ] --&gt;

&lt;!-- --- --&gt;
&lt;!-- name: testeF --&gt;
&lt;!-- ## Delineamento em Quadrado Latino --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- ### Estatística F da ANOVA em DQL --&gt;

&lt;!-- .font80[ --&gt;
&lt;!-- - A **estatística F** é uma .blue[razão entre duas variâncias]. --&gt;
&lt;!-- - A **estatística F** na ANOVA é baseada na razão entre .blue[Quadrados Médios]. --&gt;
&lt;!-- - Quadrado médio é simplesmente uma estimativa da variância populacional. --&gt;
&lt;!-- - Na ANOVA de um fator em DQL a **estatística F** é a razão entre: `\(F = \dfrac{QM_{trat.}}{QMR}\)` --&gt;
&lt;!-- - A **estatística F** na ANOVA é usada para avaliar se a variância entre grupos (entre tratamentos) é maior do que a variância dos dados dentro dos grupos (dentro dos tratamentos). --&gt;

&lt;!-- ] --&gt;

&lt;!-- &lt;br&gt; --&gt;

&lt;!-- .pull-right-5[ --&gt;
&lt;!-- <span>&lt;i class="fas  fa-hand-point-right faa-horizontal animated "&gt;&lt;/i&gt;</span> **Lembre-se:** --&gt;
&lt;!-- .font80[ --&gt;
&lt;!-- - Variância é uma medida (estimada ou verdadeira) da dispersão dos dados de uma variável em relação à sua média. --&gt;
&lt;!-- - Maiores valores indicam maior dispersão dos dados em relação à sua média. --&gt;
&lt;!-- ] --&gt;
&lt;!-- ] --&gt;

&lt;!-- --- --&gt;
&lt;!-- name: hip --&gt;
&lt;!-- ## Delineamento em Quadrado Latino --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- ### Hipóteses estatísticas do teste F --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- .pull-left-10[ --&gt;
&lt;!-- .font90[ --&gt;
&lt;!-- **Hipótese de nulidade (H&lt;sub&gt;0&lt;/sub&gt;):** --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- - Todos os possíveis contrastes, entre médias, são estatisticamente nulos. --&gt;
&lt;!-- - As médias dos tratamentos são estatisticamente todas iguais entre si. --&gt;
&lt;!-- ] --&gt;
&lt;!-- ] --&gt;

&lt;!-- .pull-left-10[ --&gt;
&lt;!-- .font90[ --&gt;
&lt;!-- **Hipótese de alternativa (H&lt;sub&gt;1&lt;/sub&gt;):** --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- - Existe pelo menos um contraste, entre médias, estatisticamente diferente de zero. --&gt;
&lt;!-- - Pelo menos dois tratamentos são estatisticamente diferentes entre si. --&gt;
&lt;!-- ] --&gt;
&lt;!-- ] --&gt;

&lt;!-- --- --&gt;

&lt;!-- ## Delineamento em Quadrado Latino --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- ### Teste da hipótese de nulidade (H&lt;sub&gt;0&lt;/sub&gt;) da estatística F --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- **1° Passo**: Elaborar as hipóteses de nulidade (H&lt;sub&gt;0&lt;/sub&gt;) e alternativa (H&lt;sub&gt;1&lt;/sub&gt;); --&gt;

&lt;!-- **2° Passo**: Calcular o valor da estatística F, usando os valores de Quadrados Médios (QM&lt;sub&gt;trat.&lt;/sub&gt; e QMR) da ANOVA; --&gt;

&lt;!-- **3° Passo**: Obter o valor crítico na tabela da distribuição F-Snedecor ( `\(F_{[\alpha;~(p-1);~(p-1)(p-2)]}\)`) para o nível de significância ( `\(\alpha\)` ) fixado; e --&gt;

&lt;!-- **4° Passo**: Comparar o valor da estatística F com o valor F-Crítico. Em seguida, concluir quanto à rejeição ou não da hipótese de nulidade (H&lt;sub&gt;0&lt;/sub&gt;). --&gt;

&lt;!-- --- --&gt;

&lt;!-- ## Delineamento em Quadrado Latino --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- ### Regras de decisão da estatística F --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- .pull-left-10[ --&gt;
&lt;!-- .font90[ --&gt;
&lt;!-- **Rejeição da hipótese de nulidade (H&lt;sub&gt;0&lt;/sub&gt;)** --&gt;

&lt;!-- - Se o valor da .blue[estatística F] for **maior** do que o .blue[valor crítico na tabela da distribuição F-Snedecor], existem evidências para rejeitar H&lt;sub&gt;0&lt;/sub&gt;. --&gt;
&lt;!-- - Em outras palavras, existem indícios de que pelo menos uma das médias dos tratamentos é estatisticamente diferente das demais, ao nível de significância fixado. --&gt;

&lt;!-- `\(F-calculado &gt; F-Crítico\)` --&gt;

&lt;!-- `\(Rejeita-se~~H_0\)` --&gt;

&lt;!-- ] --&gt;
&lt;!-- ] --&gt;

&lt;!-- .pull-right-10[ --&gt;
&lt;!-- .font90[ --&gt;
&lt;!-- **Não rejeição da hipótese de nulidade** --&gt;

&lt;!-- - Se o valor da .blue[estatística F] for **menor ou igual** do que o valor do F-Crítico, não existe evidências para rejeitar H&lt;sub&gt;0&lt;/sub&gt;. --&gt;
&lt;!-- - Em outras palavras, existem indícios de que as médias dos tratamentos são estatisticamente todas iguais entre si, ao nível de significância fixado. --&gt;
&lt;!-- &lt;br&gt;&lt;br&gt; --&gt;

&lt;!-- `\(F-calculado \leq F-Crítico\)` --&gt;

&lt;!-- `\(Não~~rejeita-se~~H_0\)` --&gt;

&lt;!-- ] --&gt;
&lt;!-- ] --&gt;

&lt;!-- --- --&gt;

&lt;!-- ## Delineamento em Quadrado Latino --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- ### Rejeição da hipótese H&lt;sub&gt;0&lt;/sub&gt; da estatística F --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- .font90[ --&gt;
&lt;!-- - Se o valor da Estatística F for maior do que o valor crítico da distribuição F-Snedecor têm-se a indicação de rejeição da hipótese de nulidade (H&lt;sub&gt;0&lt;/sub&gt;). --&gt;
&lt;!-- - Isto é, é razoável admitir que existem evidências de que as médias dos tratamentos **não são todas estatísticamente iguais entre si**. --&gt;
&lt;!-- - Apesar disso, a estatística F não possibilita identificar quais tratamentos diferem significativamente entre si. --&gt;
&lt;!-- - Portanto, fica a pergunta: .blue[Quais tratamentos diferem, estatisticamente, em termos de suas médias?] --&gt;
&lt;!-- &lt;br&gt;&lt;br&gt; --&gt;

&lt;!-- **A reposta para essa pergunta são oferecidas por pós-testes de comparações de médias.** --&gt;

&lt;!-- **Por exemplo, Teste de Tukey, Teste de Duncan, entre outros.** --&gt;

&lt;!-- ] --&gt;

&lt;!-- --- --&gt;
&lt;!-- name: press --&gt;
&lt;!-- ## Delineamento em Quadrado Latino --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- ### Pressuposições da ANOVA --&gt;
&lt;!-- &lt;br&gt; --&gt;

&lt;!-- .pull-left-10[ --&gt;
&lt;!-- .font90[ --&gt;
&lt;!-- **1. Efeitos aditivos** --&gt;

&lt;!-- Os efeitos do modelo devem ser aditivos. --&gt;

&lt;!-- **2. Normalidade dos erros experimentais** --&gt;

&lt;!-- Os erros experimentais (ou resíduos) devem ser normalmente distribuídos. --&gt;
&lt;!-- ] --&gt;
&lt;!-- ] --&gt;

&lt;!-- .pull-left-10[ --&gt;
&lt;!-- .font90[ --&gt;
&lt;!-- **3. Independência dos erros experimentais** --&gt;

&lt;!-- Os erros experimentais (ou resíduos) devem ser todos independentes. --&gt;

&lt;!-- Esta suposição é, em geral, garantida por sorteio/casualização. --&gt;

&lt;!-- **4. Homocedasticidade de variâncias dos erros experimentais** --&gt;

&lt;!-- Os erros experimentais (ou resíduos) devem possuir homogeneidade de variância. --&gt;

&lt;!-- A importância reside na validação do teste F e testes de comparações de médias. --&gt;
&lt;!-- ] --&gt;
&lt;!-- ] --&gt;

&lt;!-- .pull-left-11[ --&gt;

  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
