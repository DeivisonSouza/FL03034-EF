.shadow3[

1 - Introdução à experimentação;

&lt;br&gt;&lt;br&gt;
Ao final desta aula espera-se que o discente seja capaz de...

* Conhecer alguns dos principais pacotes disponíveis na linguagem R para análise de dados experimentais;

## Análise de Experimentos em DIC com R
&lt;br&gt;

### .font90[Estudo de Caso - Competição de progênies (Pimentel-Gomes; Garcia, 2002)]
&lt;br&gt;

.font90[

.center[**Sobre o experimento...**]
Um experimento de competição de 10 progênies de *Eucalyptus saligna* foi conduzido sob o delineamento inteiramente casualizado (DIC), com 4 repetições. Os dados apresentados na tabela a seguir correspodem aos valores médios de diâmetro a 1,30m do solo, em centímetros, nas parcelas experimentais. (Consulte Pimentel-Gomes; Garcia, 2002; pg. 28)
&lt;br&gt;&lt;br&gt;

(**Lembre-se**: A resolução manual da ANOVA DIC e do Teste de Tukey deste experimento foi apresentada nas aulas precedentes.)

]

---

## .font70[**Siga a seguinte sequência de análise...**]
&lt;br&gt;

1) Realizar uma análise exploratória dos dados experimentais (quantitativa e visual).

2) Realizar a ANOVA do experimento em DIC e interpretar o Teste F-Snedecor (experimente `\(\alpha\)` = 0,01 e 0,05).

&lt;br&gt;

**.blue[1) Realizar uma análise exploratória dos dados experimentais (quantitativa e visual).]**

.pull-left-10[
- **Passo 1** - Carregar o conjunto de dados...

<span>&lt;i class="fas  fa-hand-point-right faa-horizontal animated "&gt;&lt;/i&gt;</span> **Use**: a função .orange[**read_csv()**] do pacote **readr** para carregar os dados...

.font90[**Importante**: para aplicar as funções do R-base e outras funções é necessário converter os dados para o formato longo (empilhar os dados!)]

]

## Análise de Experimentos em DIC com R
&lt;br&gt;

**.blue[1) Realizar uma análise exploratória dos dados experimentais (quantitativa e visual).]**
&lt;br&gt;&lt;br&gt;

.pull-top[
- **Passo 2** - Obter um resumo estatístico por grupo...
  - A linguagem R possui diversos pacotes para gerar resumos estatísticos;
  - Vamos usar a função .orange[**stby()**] do pacote **summarytools**.
  - Experimente também as funções dos pacotes: **Hmisc**, **pastecs**, **psych** e **skimr**.
]

---

## Análise de Experimentos em DIC com R
&lt;br&gt;

**.blue[1) Realizar uma análise exploratória dos dados experimentais (quantitativa e visual).]**

.pull-left-1[
- **Passo 2** - Obter um resumo estatístico por grupo...


```r
library(summarytools)
stby(data = data, 
     INDICES = data$Progenie, 
     FUN = descr, 
     stats = "common", # c("mean", "sd")
     transpose = TRUE)
```

.font70[
**Tutorial**: https://cran.r-project.org/web/packages/summarytools/vignettes/introduction.html
]

]
