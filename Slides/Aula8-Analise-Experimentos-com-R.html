## Análise de Experimentos em DIC com R
&lt;br&gt;

### .font90[Estudo de Caso - Competição de progênies (Pimentel-Gomes; Garcia, 2002)]
&lt;br&gt;

.font90[

.center[**Sobre o experimento...**]
Um experimento de competição de 10 progênies de *Eucalyptus saligna* foi conduzido sob o delineamento inteiramente casualizado (DIC), com 4 repetições. Os dados apresentados na tabela a seguir correspodem aos valores médios de diâmetro a 1,30m do solo, em centímetros, nas parcelas experimentais. (Consulte Pimentel-Gomes; Garcia, 2002; pg. 28)
&lt;br&gt;&lt;br&gt;

(**Lembre-se**: A resolução manual da ANOVA DIC e do Teste de Tukey deste experimento foi apresentada nas aulas precedentes.)

]

---

## Análise de Experimentos em DIC com R
&lt;br&gt;

**.blue[2) Realizar uma análise exploratória dos dados experimentais (quantitativa e visual).]**
&lt;br&gt;&lt;br&gt;

.pull-top[
.font90[
- **Passo 2** - Obter um resumo estatístico por tratamento (Progênie)...
  - A linguagem R possui diversos pacotes para gerar resumos estatísticos;
  - Usaremos a função .orange[**stby()**] do pacote **summarytools** para obter estatísticas descritivas;
  - Usaremos o pacote **ggplot2** para fazer gráficos elegantes e o **plotly** para cria gráficos interativos; e
  - Experimente também as funções dos pacotes: **Hmisc**, **pastecs**, **psych** e **skimr**.
]
]

## Análise de Experimentos em DIC com R
&lt;br&gt;

**.blue[2) Realizar uma análise exploratória dos dados experimentais (quantitativa e visual).]**

.pull-left-1[
.font80[
- **Passo 2** - Obter um resumo estatístico por tratamento (Progênie)...
]


```r
library(summarytools)
stby(data = data, 
     INDICES = data$Progenie, 
     FUN = descr, 
     stats = "common", # c("mean", "sd")
     transpose = TRUE)
```

.font70[
**Tutorial**: https://cran.r-project.org/web/packages/summarytools/vignettes/introduction.html
]

]

```r
# Criando um BoxPlot Por Progênie
g1 &lt;- data %&gt;% 
  ggplot(aes(x = reorder(Progenie, -d), y = d)) +

               geom = "point", 
               shape = 20, 
               size = 1.5,
               color = "red"
               ) +
  theme(legend.position="none") +
  scale_y_continuous(name = "Diâmetro (cm)", 
                     breaks = seq(5, 18, 2),
                     limits = c(5, 18)) +
  labs(x = "Progênie")

```r
data |&gt;
  ggplot(
    mapping = aes(x = Progenie, 
                  y = d)) +
  geom_bar(
    mapping = aes(fill = Progenie),
    stat = "summary",
    fun = mean
    ) +
  geom_errorbar(stat = "summary", 
                fun.ymin = function(x) {mean(x)-sd(x)},
                fun.ymax = function(x) {mean(x)+sd(x)},
                width = .2
                ) +
  theme(legend.position="none") +
  scale_y_continuous(name = "Diâmetro (cm)", 
                     breaks = seq(0, 18, 2),
                     limits = c(0, 18)) +
  labs(x = "Progênie")
